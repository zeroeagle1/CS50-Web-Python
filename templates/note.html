{% extends "layout.html" %}

{% block heading %}
    List element Example
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
    
    <form action="{{ url_for('note') }}" method="POST">
        <input type="text" name="note" placeholder="Enter note Here">
        <button>Add note</button>
    </form>
{% endblock %}
